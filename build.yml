trigger:
  tags:
    include:
    - v*

pool: Default

resources:
  repositories:
    - repository: templates
      type: git
      name: DevShared/Templates

variables:
  - group: Nuget
  - name: buildConfiguration
    value: 'Release'

steps:
  - template: steps/delete-nupkgs.yml@templates

  - task: DotNetCoreCLI@2
    displayName: 'Build'
    inputs:
      command: build
      projects: '**/*.csproj'
      arguments: '--configuration $(BuildConfiguration)'

  - template: steps/dotnet-test-and-publish-results.yml@templates

  - task: CopyFiles@2
    displayName: 'Copy package files to staging directory'
    inputs:
      Contents: |
        **/*.nupkg
        **/*.snupkg
      TargetFolder: '$(build.artifactStagingDirectory)'
      FlattenFolders: true

  - template: steps/nuget-push.yml@templates
    parameters:
      feed: $(nuget.feed)
